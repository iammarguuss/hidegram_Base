<!DOCTYPE html>
<html style="background-color:#242424;">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>GETTER</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</head>
<body>
    <h1>GETTER</h1><br><br>

    <script>
    socket.emit('ChangeOpen', 1);

    let Code = parseInt(prompt("Exchange code")); //input exchange code

    //password is defined
    const getter = {
        type:false,
        settings:{
            code:Code,
        }
    }

    const loader = new ChangeClass(getter);

    socket.on('changeGetReqResp1', loader.funlist.startGetResp.bind(loader));  // to get the first responce

    socket.on('FinalExchange', loader.funlist.final.bind(loader));

    </script>







</body>
</html>
