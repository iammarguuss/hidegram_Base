<!DOCTYPE html>
<!-- <html style="background-color:#00222c"> -->
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>File Exchange</title> 
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
<form id="userTypeForm">
    <label for="userType">Выберите вашу роль:</label>
    <select id="userType">
        <option value="">--Выбрать--</option>
        <option value="sender">Отправитель</option>
        <option value="receiver">Получатель</option>
    </select>
</form>

<div id="senderForm" style="display:none;">
    <form id="fileSendForm">
        <label for="nickname">Ваш никнейм:</label>
        <input type="text" id="nickname" required>
        <label for="file">Файл для отправки:</label>
        <input type="file" id="file" required>
        <label for="verificationPhrase">Проверочная фраза:</label>
        <input type="checkbox" id="verificationPhrase" checked disabled>
        <button type="submit">Отправить файл</button>
    </form>
</div>

<div id="receiverForm" style="display:none;">
    <form id="fileReceiveForm">
        <label for="fileId">ID файла:</label>
        <input type="text" id="fileId" required>
        <button type="submit">Запросить файл</button>
    </form>
</div>

<!-- Добавляем раздел для ввода проверочной фразы и сообщения -->
<div id="verificationPhraseSection" style="display: none;">
    <input type="text" id="verificationPhraseInput" placeholder="Введите проверочную фразу">
    <button id="requestFileButton">Запросить файл</button>
</div>
<div id="verificationPhraseMessage"></div>

<div id="loadingIndicator" style="display: none;">Генерация ключей...</div>

<script src="/socket.io/socket.io.js"></script>
<script src="/peerjs.min.js"></script>
<script src="main.js"></script>
</body>
</html>
